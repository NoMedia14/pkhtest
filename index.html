<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKR – Personalkostenhochrechnung</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand"><span>PKR – Personalkostenhochrechnung</span></div>
    <div class="nav-version">v4.0</div>
  </nav>

  <main class="container">
    <div class="page-header">
      <h1>Meine Projekte</h1>
      <button class="btn btn-primary" onclick="dlgNeuesProjekt()">+ Neues Projekt</button>
    </div>

    <div id="projekte-liste" class="projects-grid">
      <div class="loading">Laden...</div>
    </div>

    <dialog id="dlg-neu"><div class="dialog-content">
      <h2>Neues Projekt erstellen</h2>
      <div class="form-group"><label>Projektname</label><input type="text" id="inp-name" value="Neues Projekt" class="input"></div>
      <div class="form-group"><label>Jahr</label><input type="number" id="inp-jahr" class="input" style="width:120px"></div>
      <div class="dialog-actions">
        <button class="btn btn-secondary" onclick="document.getElementById('dlg-neu').close()">Abbrechen</button>
        <button class="btn btn-primary" onclick="projektErstellen()">Erstellen</button>
      </div>
    </div></dialog>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/config.js"></script>
  <script src="./js/calc.js"></script>
  <script src="./js/db.js"></script>
  <script src="./js/app.js"></script>
  <script>
    document.getElementById('inp-jahr').value = new Date().getFullYear();
    initDB(SUPABASE_URL, SUPABASE_KEY);
    ladeStartseite();
  </script>
</body>
</html>
